  <script>
    var multilinegraph = new Chart(document.getElementById('multilinegraph'), {
        type: 'line',
        data: {
            labels: ['aha-mont64','crc32','cubic','edn','huffbench','matmult-int','minver','nbody','nettle-aes','nettle-sha256','nsichneu','picojpeg','qrduino','sglib-combined','slre','st','statemate','ud','wikisort'],

                borderWidth: 1,
				fill: false,

                backgroundColor: 'rgba(255, 0, 0, 0.5)',
                borderColor: 'rgba(255, 0, 0, 1)',
                borderWidth: 1,
				fill: false,

							display: true,
							position: 'left',
							id: 'y-axis-1'
						}, {
							display: true,
							position: 'right',
							id: 'y-axis-2',

							gridLines: {
								drawOnChartArea: true,
							},
						}],
					}
				}
    });
    var linegraph = new Chart(document.getElementById('linegraph'), {
        type: 'line',
        data: {
            labels: ['aha-mont64','crc32','cubic','edn','huffbench','matmult-int','minver','nbody','nettle-aes','nettle-sha256','nsichneu','picojpeg','qrduino','sglib-combined','slre','st','statemate','ud','wikisort'],

        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        stepSize: 5,
                        max: 50 
                    }
                }]
            }
        }
    });
